<body>
<center>
<h1><u>Addition of two numbers</u></h1>
<label>enter the value of first number</label>
<input type="text" id="num1">
<br>
<label>enter the value of second number</label>
<input type="text" id="num2">
<br>
<button onclick="addition()">sum</button>
<p id="y"></p>
<script>
function addition()
{
var x=parseInt(document.getElementById("num1").value);
var z=parseInt(document.getElementById("num2").value);
var sum=x+z;
document.getElementById("y").innerHTML=sum;
}

</script>
</center>
</body>
