<html>  
<head>  
<script>  
function ageCalculator() {  
    var userinput = document.getElementById("DOB").value;  
    var dob = new Date(userinput);  
    if(userinput==null || userinput=='') {  
      document.getElementById("message").innerHTML = "**Choose a date please!";    
      return false;   
    } else {  
      
    
    var month_diff = Date.now() - dob.getTime();  
      
    var age_dt = new Date(month_diff);   
      
         
    var year = age_dt.getUTCFullYear();  
    
    var age = Math.abs(year - 1970);  
      
    
    return document.getElementById("result").innerHTML =    
             "Age is: " + age + " years. ";  
    }  
} 
function myFunction() {
var x = document.getElementById("string").value;
document.getElementById("y").innerHTML = x;
}
 function sam(){
  ageCalculator();
  myFunction();
 }
</script>  
</head>  
<body>  
<center>  
<h2 style="color: green" align="center"> Calculate Age from Date of Birth <br> <br> </h2>   
  
<label> Enter your name :
<input type="text" id="string" ></label>  

<br>
<br>

<b> Enter Date of Birth: <input type=date id = DOB> </b>  
<span id = "message" style="color:red"> </span> <br><br>    
   
<button type="submit" onclick = "sam()"> Calculate age </button> <br><br>  
<h2 style="color: green" align="center" id="y"></h2>
<h3 style="color:green" id="result" align="center"></h3>  

 
</center>  
</body>  
</html>
